<body>

    <h1 class="cab_especial">Conheça todos os nossos</h1>
    <!-- Criando um formulario -->
    <form id="cadastro" method="post">
        <label>Nome Aluno:</label>
        <input type="text" name="nome_aluno" class="formatacao_campos" placeholder="Nome" required>
        <br /><br />
        <label>Email Aluno:</label>
        <input type="email" name="email_aluno" class="formatacao_campos" placeholder="Email" required>
        <br />
        <input type="submit" value="Enviar" />
    </form>
    <h1>Sou um cabeçalho perdido</h1>
